<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/CSS/style.css" />
    <!-- script.js -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" defer></script>
    
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <section class="9am time-block row" id="hr-9">
        <section class="time hour col-md-1">9AM</section>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </section>
      <section class="10am time-block row" id="hr-10">
        <section class="time hour col-md-1 ">10AM</section>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </section>
      <section class="11am time-block row" id="hr-11">
        <section class="time hour col-md-1">11AM</section>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </section>
      <section class="12am time-block row" id="hr-12">
        <section class="time hour col-md-1">12AM</section>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </section>
      <section class="1pm time-block row" id="hr-13">
        <section class="time hour col-md-1">1PM</section>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </section>
      <section class="2pm time-block row" id="hr-14">
        <section class="time hour col-md-1">2pM</section>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </section>
      <section class="3pm time-block row" id="hr-15">
        <section class="time hour col-md-1">3pM</section>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </section>
      <section class="4pm time-block row" id="hr-16">
        <section class="time hour col-md-1">4pM</section>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </section>
      <section class="5pm time-block row" id="hr-17">
        <section class="time hour col-md-1">5pM</section>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
      </section>
      </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
